services:
  nyananime-toolkit:
    container_name: nyananime-toolkit
    image: nyananime-toolkit:latest
    volumes:
      - /mnt/data/torrents:/usr/src/torrents
      - /mnt/data/nyananime:/usr/src/nyananime
    build:
      context: ./
      dockerfile: .docker/images/nyananime-toolkit/Dockerfile
    tty: yes
